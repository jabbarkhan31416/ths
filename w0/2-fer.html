<html>
    <head>
        <title>2-fer</title>
    </head>
    <body>
        <script>
            var twoFer = x => "One for " + x + ", one for me."
            var test = x => console.log('input = "' + x + '", output = "' + twoFer(x) + '"')
            test("Tom")
            test("Harry")
            test("Larry")
        </script>
      </body>
</html>
