<html>
    <head>
        <title>max in array</title>
    </head>
    <body>
        <p id='output'></p>
        <script>
            var meanOfArray = x => x.reduce(((n,a) => n+a),0) / x.length
            var num = meanOfArray([-33,90,2,-20-12,-5,-8,15,-91])
            document.getElementById("output").innerHTML = num
        </script>
      </body>
</html>
