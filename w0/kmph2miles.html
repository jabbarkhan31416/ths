<html>
    <head>
        <title>Kmph to milesph</title>
    </head>
    <body>
        <script>
            var kmphToMiph = x => x*0.621371
            var test = x => console.log("input = " + x + ", output = " + kmphToMiph(x))
            test(20)
            test(45)
            test(80)
        </script>
      </body>
</html>
